<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books CSV</title>
    <style>
        body { font-family: sans-serif; background: #f6f8fa; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2em; }
        h2 { text-align: center; }
        .drop-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 2em;
            text-align: center;
            color: #007bff;
            background: #f0f8ff;
            cursor: pointer;
            margin-bottom: 1em;
            transition: background 0.2s;
        }
        .drop-area.dragover { background: #e3f2fd; }
        .hidden { display: none; }
        .status { text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Books CSV</h2>
        <div id="drop-area" class="drop-area">
            Drag & drop a CSV file here or click to select
            <input id="fileElem" type="file" accept=".csv" class="hidden">
        </div>
        <div id="status" class="status"></div>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const statusDiv = document.getElementById('status');

        dropArea.addEventListener('click', () => fileElem.click());
        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });
        fileElem.addEventListener('change', e => {
            if (fileElem.files.length) {
                uploadFile(fileElem.files[0]);
            }
        });
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            statusDiv.textContent = 'Uploading...';
            fetch('/upload-csv', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                statusDiv.textContent = data.detail || 'Upload successful!';
            })
            .catch(() => {
                statusDiv.textContent = 'Error uploading file.';
            });
        }
    </script>
</body>
</html>
